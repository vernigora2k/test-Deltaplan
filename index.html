<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltaplan test</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="header-container flex">
            <div class="header__main-menu flex">
                <button class="header__main-menu-button flex">
                    <img src="./img/burger.svg" alt="" class="burger-menu">
                    <span>МЕНЮ</span>
                </button>
                <div class="header__logo flex">
                    <span>лого</span>
                </div>
                <button class="header__portfolio">
                    <span>Портфолио</span>
                </button>
                <form class="main__services">
                    <select name="menu" id="header__services-menu" class="header__services-menu">
                        <option>Услуги</option>
                        <option>Услуги</option>
                        <option>Услуги</option>
                    </select>
                </form>
                <button class="header__button-contacts">
                    <span>Контакты</span>
                </button>
            </div>
            <div class="header__contacts flex">
                <div class="header__some-button flex">
                    <span>Какая-то кнопка</span>
                </div>
                <div class="header__email-button flex">
                    <img src="./img/post.png" alt="" class="image-mail-small">
                    <span>info@deltaplan.if.ua</span>
                </div>
                <div class="header__phones flex">
                    <div class="phones flex">
                        <span>+38(095)411-27-05</span>
                        <span>+38(096)029-13-64</span>
                    </div>
                    <div class="phones__title flex">
                        <span>Viber WhatsApp</span>
                    </div>
                </div>
                <button class="header__ask-question">
                    <span>Задать вопрос</span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="main__slider flex">
                <span>Место под слайдер</span>
            </div>
            <div class="main__side-panel flex">
                <div class="side-panel__row-1 flex">
                    <span>EN</span>
                    <span>UA</span>
                    <span>RU</span>
                </div>
                <div class="side-panel__row-2 flex">
                    <div class="image-social-container flex">
                        <img src="./img/twitter.svg" alt="twitter" class="image-twitter image-social">
                    </div>
                    <div class="image-social-container flex">
                        <img src="./img/facebook.svg" alt="facebook" class="image-facebook image-social">
                    </div>
                    <div class="image-social-container flex">
                        <img src="./img/instagram.svg" alt="insta" class="image-insta image-social">
                    </div>
                </div>
                <img src="./img/post.png" alt="" class="image-mail-large">
                <div class="side-panel__row-3"></div>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
